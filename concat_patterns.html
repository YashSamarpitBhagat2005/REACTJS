<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Remainders & Quotients 1 </title>
</head>
<body>
    <script>
        a=20
        b="20"
        c="19"
        d=19

        r1 = a%a
        r2 = a%b
        r3 = b%c
        r4 = a%d

        console.log(r1)
        console.log(r2) // changes string to number
        console.log(r3)
        console.log(r4)
    </script>
</body>
</html>
