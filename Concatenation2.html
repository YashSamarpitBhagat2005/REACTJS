<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Concat Patterns </title>
</head>
<body>
    <script>
        a=10
        b="20"
        c=30
        d="40"

        res = a+b-c-d

        console.log(a+b) //keeps string format
        console.log(a+b-c) // changes 1020 to numeric data type
        console.log(res) // convert 40 as a number
    </script>
</body>
</html>
