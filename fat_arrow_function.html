<body>
    <script>
        const discountgiven = (cost, quantity) =>{ //cost per quantity and quantity of items
            totalprice=cost*quantity
            if(totalprice<5000){
                console.log(totalprice)
            }
            else{
                totalprice=totalprice-(totalprice * 20/100)
                console.log(totalprice)
            }
        }

        discountgiven(100, 10)
        discountgiven(5000, 1)
    </script>
